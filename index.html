<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="assets/image/logo-alura.png" alt="logo da alura">
    </header>

    <main class="conteudo">
        <div class="conteudo__criptografar">

            <textarea name="texto" id="textarea" cols="100" rows="100" class="conteudo__criptografar__caixa" placeholder="Digite seu texto"></textarea>

        </div>

        <div class="conteudo__area">

            <p id="conteudo__area__criptografia"></p>

            <div class="conteudo__area__texto" id="conteudo__area__texto">

                <img src="assets/image/High quality products 1 1.svg" alt="">

                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>

        </div>

    </main>

    <section class="botoes">
        
        <div class="botoes__paragrafo">
            <p>Apenas letras minúsculas e sem acento.</p>
        </div>
        <button onclick="criptografar()" class="botoes__criptografar">Criptografar</button>

        <button onclick="descriptografar()" class="botoes__descriptografar">Descriptografar</button>

    </section>

    <section class="copiar">
        <button onclick="copiarTexto()" id="copiar__botao" class="copiar__botao">COPIAR</button>
    </section>
    
    <footer class="rodape">

        <p class="rodape__texto">DESENVOLVIDO POR PEDRO M. PONTES</p>
        
    </footer>

    <script src="app.js"></script>

</body>
</html>
